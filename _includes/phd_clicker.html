<!-- This file is included at the bottom of the body -->
<div id="phd-clicker-app" class="font-sans">

    <!-- Floating Widget View -->
    <div id="floating-widget" class="fixed bottom-8 right-8 w-48 h-16 bg-gradient-to-br from-indigo-500 to-purple-600 text-white flex justify-center items-center rounded-full cursor-pointer font-bold shadow-lg transition-all duration-300 hover:scale-110 z-[99999]">
        <span id="widget-text">开始“研究”</span>
        <span id="widget-rp-display" class="hidden">RP: 0</span>
    </div>

    <!-- Fullscreen Game View (initially hidden) -->
    <div id="game-container" class="hidden fixed inset-0 bg-slate-900 text-slate-200 flex flex-col z-[99998]">
        
        <!-- News Ticker -->
        <div class="h-8 bg-black flex-shrink-0 flex items-center px-4 text-sm text-green-400 font-mono border-b border-slate-700">
            <span class="font-bold mr-4 shrink-0">NEWS:</span>
            <div id="news-ticker" class="overflow-hidden whitespace-nowrap w-full">
                <span></span>
            </div>
        </div>

        <div class="flex flex-1 overflow-hidden">
            <!-- LEFT PANEL -->
            <div class="w-1/3 min-w-[300px] border-r border-slate-700 flex flex-col p-6 bg-slate-900">
                <div class="mb-8 text-center">
                    <h1 class="text-3xl font-bold text-white mb-1 tracking-tight">PhD Clicker</h1>
                    <p class="text-slate-400 text-sm">为学术影响力而肝</p>
                </div>
                <div class="text-center mb-8">
                    <div id="rp-display" class="text-5xl font-mono font-bold text-indigo-400 mb-2">0</div>
                    <div class="text-sm text-slate-400 uppercase tracking-widest">Research Points (RP)</div>
                    <div id="rp-per-second-display" class="text-green-500 font-mono text-lg mt-1">+0 / sec</div>
                </div>
                <div class="flex-1 flex flex-col items-center justify-center">
                    <button id="manual-research-button" class="group relative w-48 h-48 rounded-full bg-gradient-to-br from-indigo-600 to-purple-700 shadow-[0_0_30px_rgba(79,70,229,0.3)] hover:shadow-[0_0_50px_rgba(79,70,229,0.5)] active:scale-95 transition-all duration-75 flex flex-col items-center justify-center border-4 border-indigo-400/30 overflow-hidden">
                        <i data-lucide="activity" class="w-12 h-12 text-white mb-2 group-hover:animate-bounce"></i>
                        <span class="font-bold text-white text-lg">进行实验</span>
                        <!-- FLOATING TEXT CONTAINER IS NOW INSIDE THE BUTTON -->
                        <div id="floating-text-container" class="absolute inset-0 pointer-events-none"></div>
                    </button>
                </div>
            </div>

            <!-- MIDDLE PANEL -->
            <div class="w-1/3 min-w-[300px] border-r border-slate-700 bg-slate-800/50 flex flex-col">
                <div class="p-4 border-b border-slate-700 bg-slate-900/50">
                    <div class="flex justify-between items-center mb-2">
                        <div class="flex items-center gap-2 text-yellow-500">
                            <i data-lucide="book-open" class="w-5 h-5"></i>
                            <span id="citations-display" class="font-bold">Citations: 0</span>
                        </div>
                        <span id="h-index-display" class="text-xs text-slate-500">H-Index: 0</span>
                    </div>
                    <button id="prestige-button" class="w-full py-2 bg-yellow-900/30 border border-yellow-700 text-yellow-500 hover:bg-yellow-900/50 rounded text-sm font-bold transition-colors flex items-center justify-center gap-2">
                        <i data-lucide="award" class="w-4 h-4"></i>
                        <span>毕业答辩 (转生)</span>
                    </button>
                </div>
                <div id="upgrades-container" class="p-4 flex-1 overflow-y-auto custom-scrollbar">
                    <h2 class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-4 flex items-center gap-2">
                        <i data-lucide="zap" class="w-4 h-4"></i> Upgrades
                    </h2>
                    <div id="upgrades-list" class="grid grid-cols-2 gap-3">
                        <!-- Upgrades will be rendered here by JS -->
                    </div>
                </div>
                <div class="p-4 border-t border-slate-700 bg-slate-900/50 flex justify-between">
                    <button id="reset-button" class="text-red-500 hover:text-red-400 flex items-center gap-1 text-xs">
                        <i data-lucide="trash-2" class="w-3 h-3"></i> Reset Save
                    </button>
                    <div class="text-slate-500 text-xs flex items-center gap-1">
                        <i data-lucide="save" class="w-3 h-3"></i> Auto-saving
                    </div>
                </div>
            </div>

            <!-- RIGHT PANEL -->
            <div class="w-1/3 min-w-[320px] bg-slate-900 flex flex-col overflow-hidden">
                <div class="p-4 border-b border-slate-700 shadow-md z-10">
                    <h2 class="text-sm font-bold text-slate-400 uppercase tracking-wider flex items-center gap-2">
                        <i data-lucide="cpu" class="w-4 h-4"></i> 设施
                    </h2>
                </div>
                <div id="buildings-list" class="flex-1 overflow-y-auto custom-scrollbar p-2 flex flex-col gap-2">
                    <!-- Buildings will be rendered here by JS -->
                </div>
            </div>
        </div>
        
        <button id="minimize-button" class="absolute top-5 right-5 w-10 h-10 bg-slate-800/50 hover:bg-slate-700/50 rounded-full text-slate-300 z-[100000]">&ndash;</button>
    </div>
    
    <!-- Event notifications and overlays -->
    <div id="event-notification-area" class="fixed bottom-5 right-5 w-80 z-[100001]"></div>
    <div id="game-over-screen" class="hidden fixed inset-0 bg-black/80 z-[100002] flex flex-col items-center justify-center text-white"></div>
    <div id="legacy-selection-screen" class="hidden fixed inset-0 bg-black/80 z-[100002] flex flex-col items-center justify-center text-white"></div>
</div>

<script src="{{ '/game.js' | relative_url }}"></script>
